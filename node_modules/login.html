<body>
<div id="app">
    <form action="localhost:8081/insertUser" method="post" id="myForm">

        <input type="text" id="fistName" class="searchInput" name="firstName" placeholder="First name"/><div></div>

        <input type="text" id="lastName" class="searchInput" name="lastName" placeholder="Last name"/><div></div>

        <input type="number" name="age" class="searchInput" placeholder="Age"/><div></div>

        <input type="radio" id="inputGender" name="gender" value="male"> Male<br>
        <input type="radio" id="inputGender" name="gender" value="female"> Female<br>

        <input type="text" id="email" class="searchInput" name="email" placeholder="Email"> <br>

        <input type="submit" class="inputButton" value="Submit"/>
    </form>
</div>
